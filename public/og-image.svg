<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#0f1113"/>
  
  <!-- Subtle Grid -->
  <defs>
    <pattern id="grid" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#2a2e33" stroke-width="1"/>
    </pattern>
    <radialGradient id="glow" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(600 315) rotate(90) scale(400)">
      <stop stop-color="#0ea5ff" stop-opacity="0.1"/>
      <stop offset="1" stop-color="#0ea5ff" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)" />
  <rect width="1200" height="630" fill="url(#glow)" />

  <!-- Code/Data Elements -->
  <text x="50" y="80" font-family="monospace" font-size="16" fill="#0ea5ff" opacity="0.6">def build_intelligence(data):</text>
  <text x="80" y="110" font-family="monospace" font-size="16" fill="#16a34a" opacity="0.6">return model.predict(data)</text>

  <text x="1150" y="580" font-family="monospace" font-size="16" fill="#374151" text-anchor="end">&lt;/&gt;</text>

  <!-- Content -->
  <rect x="150" y="180" width="900" height="270" rx="20" fill="#16181c" stroke="#2a2e33" stroke-width="2"/>
  
  <!-- Name -->
  <text x="600" y="290" font-family="sans-serif" font-weight="bold" font-size="64" fill="white" text-anchor="middle">Kapil Sarathe</text>
  
  <!-- Role -->
  <text x="600" y="350" font-family="sans-serif" font-size="32" fill="#9ca3af" text-anchor="middle">Data Analyst & ml_engineer</text>
  
  <!-- Tag -->
  <rect x="480" y="390" width="240" height="40" rx="20" fill="#0ea5ff" fill-opacity="0.1"/>
  <text x="600" y="418" font-family="sans-serif" font-weight="bold" font-size="18" fill="#0ea5ff" text-anchor="middle">IIIT BHOPAL</text>

  <!-- Decorators -->
  <circle cx="200" cy="230" r="6" fill="#ef4444"/>
  <circle cx="225" cy="230" r="6" fill="#eab308"/>
  <circle cx="250" cy="230" r="6" fill="#22c55e"/>

</svg>
